<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nike ProductCard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
	<script src="https://use.fontawesome.com/775baa42df.js"></script>
</head>
<body>
	<div class="conteiner">
		<header class="header">
			<div class="header__logo">
				<img src="img/logo.png">
			</div>
			<ul class="header__catlist">
				<li class="header__catitem">LIFESTYLE</li>
				<li class="header__catitem">RUNNING</li>
				<li class="header__catitem">FOOTBALL</li>
				<li class="header__catitem">SKATEBORDING</li>
			</ul>
			<div class="header__menu">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</div>
		</header>
		<section class="section">
			<div class="section__photo">
				<img class="section__photo-bg" src="img/photo-bg.png">
				<h1 class="section__h1">HUARACHE</h1>
				<img class="section__itemphoto" src="img/img_1.png">
				<input class="section__plus" type="button" value="+">
				<ul class="section__listphoto">
					<li class="section__smallphotos"><img src="img/img_2.png"></li>
					<li class="section__smallphotos"><img src="img/img_3.png"></li>
					<li class="section__smallphotos"><img src="img/img_4.png"></li>
				</ul>
			</div>
			<div class="section__info">
				<div class="options__close"><i class="fa fa-times" aria-hidden="true"></i></div>
				<div class="options">
					<div class="option__status option--left">new</div>
					<div class="option__slogan option--left">THE <span class="option__slogan--blue">RUNNING</span> HAS JUST BEGUN</div>
					<div class="option__name option--left">
						<span class="option__name--name">Huarache</span>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
					</div>
					<div class="option__price option--left">$ 200</div>
					<div class="option__size option--left">Size</div>
					<div class="option__size-list option--left">
						<ul class="option__size-list--list">
							<li class="option__size-items">7</li>
							<li class="option__size-items">8</li>
							<li class="option__size-items">9</li>
							<li class="option__size-items">10</li>
							<li class="option__size-items">11</li>
						</ul>
					</div>
					<div class="option__cart option--left">ADD TO CART</div>
					<div class="option__wishlist option--left">WISHLIST</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
